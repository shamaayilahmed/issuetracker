<body onload="fetchIssues()">
  <main>
    <h1>#Issue Tracker <small>by
        <a href="https://shamaayilahmed.tech" target="_blank">shamaayilahmed.tech</a> </small></h1>

    <div class="form-section">
      <h3>Add New Issue:</h3>
      <form id="form">
        <div class="form-group">
          <label for="description">Description</label>
          <input required type="text" class="form-control" id="description" placeholder="Describe the issue">
        </div>
        <div class="form-group">
          <label for="severity">Severity</label>
          <select required id="severity" class="form-control">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="assignedto">Assigned To</label>
          <input required type="text" class="form-control" id="assignedto" placeholder="Enter who's responsible">
        </div>
        <button type="submit" class="btn add-btn">Add</button>
      </form>
    </div>

    <div id="list-section">
      <div id="list">

      </div>
    </div>
  </main>
</body>

</html>
